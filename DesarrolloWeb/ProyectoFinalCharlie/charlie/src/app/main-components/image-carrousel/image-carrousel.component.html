<div
  [ngClass]="
    isHomeView()
      ? 'container-fluid p-0 parallax-2'
      : 'container-fluid p-0 parallax'
  "
>
  <div class="row align-items-center">
    <div class="col align-self-center">
      <h1
        *ngIf="isHomeView(); else elseBlock"
        style="font-family: 'Roboto mono', monospace; padding-top: 250px;"
      >
        Charlie.
      </h1>
      <ng-template #elseBlock
        ><h1
          style="font-family: 'Roboto mono', monospace; padding-bottom: 150px;"
          i18n
        >
          Contacto
        </h1></ng-template
      >
      <p
        *ngIf="isHomeView()"
        style="
          font-family: 'Roboto mono', monospace;
          color: white;
          font-size: 32px;
        "
        i18n
      >
        En productos de segunda mano, te echamos la mano.
      </p>
    </div>
  </div>
</div>
