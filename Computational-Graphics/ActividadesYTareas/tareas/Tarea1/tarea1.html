<html>

<head>
<title>Tarea 1</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<script src="../../libs/gl-matrix/gl-matrix.js"></script>
<script src="../../libs/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script src="tarea1.js"></script>

<script type="text/javascript">
          
	$(document).ready(
		function() {
			let canvas = document.getElementById("webglcanvas");
			let gl = initWebGL(canvas);
			initViewport(gl, canvas);
			initGL(canvas);
			
			let pyramid = createPyramid(gl, [-4.0, 0.0, -4.0], [0.1, 1.0, 0.2]);
			let dodecahedron = createDodecahedron(gl, [0.5, 0.0, -4.0], [-0.4, 1.0, 0.1]);
			let octahedron = createOctahedron(gl, [3.0, 0.0, -1.0], [0.0, 1.0, 0.0]);

			initShader(gl);
			
			run(gl, [pyramid, dodecahedron, octahedron]);
		}
	);

</script>

</head>
<body>
	<canvas id="webglcanvas" style="border: none;" width="1300" height="700">
	</canvas>

</body>
</html>
