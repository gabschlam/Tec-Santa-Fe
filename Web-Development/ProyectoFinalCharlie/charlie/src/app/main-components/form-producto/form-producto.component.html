<div class="row justify-content-center pt-3">
  <div class="col-lg-4 col-md-6 col-sm-10">
    <div class="card">
      <div class="card-body">
        <form action="./home.html">
          <div class="form-group">
            <label i18n>Nombre del producto:</label>
            <input type="text" class="form-control" required />
          </div>
          <div class="form-group">
            <label i18n>Condición:</label>
            <input type="text" class="form-control" required />
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col">
                <label i18n>Cantidad:</label>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label i18n>Precio:</label>
            <input type="number" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1" i18n>Descripción:</label>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="2"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label i18n>Agregar imagen:</label>
            <input type="file" id="img" name="img" accept="image/*" />
          </div>
          <button type="submit" class="btn btn-primary btn-block" i18n>
            Agregar artículo
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
