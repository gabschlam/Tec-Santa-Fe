<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Penguin Animation</title>


<link rel="stylesheet" href="../../libs/jquery-ui/jquery-ui.css" />
<link rel="stylesheet" href="../../libs/colorpicker/css/colorpicker.css" />
<link rel="stylesheet" href="../../css/main.css" />
<link rel="stylesheet" href="../../css/penguinAnimation.css" />

<script src="../../libs/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script src="../../libs/jquery-ui/jquery-ui.js"></script>
<script src="../../libs/three.js/three.js"></script>
<script src="../../libs/three.js/controls/OrbitControls.js"></script>
<script src="../../libs/tween.js/tween.js"></script>
<script src="../../libs/keyframe.js/keyframe.js"></script>

<script src="../../libs/three.js/loaders/OBJLoader.js"></script>
<script src="../../libs/three.js/utils/promiseLoader.js"></script>

<script src="penguinAnimation.js"></script>
<script src="sceneHandler.js"></script>

<script type="text/javascript">
	
	$(document).ready(
			function() {

				let canvas = document.getElementById("webglcanvas");

				canvas.width  = window.innerWidth;
				canvas.height = window.innerHeight;

				// create the scene
				createScene(canvas);

				// initialize the controls
				initControls();

				// play the animations
				playAnimations();
				
		        // Run the run loop
		        run();
			}
	);

</script>

</head>
<body>

<div id="container">
    <canvas id="webglcanvas" width=800 height=600></canvas>
	<div id="title">
		Penguin Animation
	</div>

	<div id="prompt">
		Drag the mouse to rotate the camera<br>Use the scroll wheel to zoom.
	</div>
</div>

<div id="properties">
	Use these controls to change properties
	<div id="durationLabel">Duration</div>
	<div class="slider" id="durationSlider"></div>
	<div id="durationValue">10s</div>

</div>

</html>
