<div class="container">
    <br>
    <br>
    <div class="row justify-content">
        <div class="col-10 p-4">
          <h1 class="display-3" >Mis reservas</h1>
          <hr class="my-4" />
        </div>
      </div>
    <div class="row m-3">
        <table class="table">
            <thead>
                <tr>
                    <th>Sal√≥n</th>
                    <th>Fecha</th>
                    <th>Hora de Inicio</th>
                    <th>Hora de Fin</th>
                    <th>Concepto</th>
                </tr>
            </thead>
            <tbody *ngFor="let reserva of allReservas; let i = index">
                <tr>
                    <td>{{reserva.roomId}}</td>
                    <td>{{reserva.date}}</td>
                    <td>{{reserva.timeStart}}</td>
                    <td>{{reserva.timeEnd}}</td>
                    <td>{{reserva.concept}}</td>
                    <td>
                        <button (click)="deleteReserva(reserva._id)" class="btn btn-danger text-right">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
