<img src="../../assets/Logo-Tec-de-Monterrey.png" alt="Logo Tec" style="width: 400px; height: 400px;" class="center">
<form class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
        <input name="user" [(ngModel)] = "user.username" type="text" id="inputUsername" class="form-control" placeholder="Matricula" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="password" [(ngModel)] = "user.password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" (click)="validateLogin();" type="button">Sign in</button>
</form>
